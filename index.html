<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connect 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    <!-- Modal content -->
        <div class="modal_content">
            <div class="player_text_area"><h1>P1 Choose Your Type</h1></div>
            <div class="modal_main_content">
                <div class="player">
                    <div class="player_1_select">
                        <h2>Player 1</h2>
                        <div></div>
                    </div>
                    <div class="player_2_select">
                        <h2>Player 2</h2>
                        <div></div>
                    </div>
                </div>
                <div class="token_container">
                    <div class="tokens"></div>
                    <div class="tokens"></div>
                    <div class="tokens"></div>
                    <div class="tokens"></div>
                </div>              
            </div>
            <div class="start_area">
                <span class="start_game">Start Game <i class="fas fa-play"></i></span>
            </div>

        </div>
    </div>

    <div class="header">
        <h1>Title</h1>
    </div>
    <div class="game_board">
        <div id="0" class="col col_0">
            <div class="row_5"></div>
            <div class="row_4"></div>
            <div class="row_3"></div>
            <div class="row_2"></div>
            <div class="row_1"></div>
            <div class="row_0"></div>
        </div>
        <div id='1' class="col col_1">
            <div class="row_5"></div>
            <div class="row_4"></div>
            <div class="row_3"></div>
            <div class="row_2"></div>
            <div class="row_1"></div>
            <div class="row_0"></div>
        </div>
        <div id="2" class="col col_2">
            <div class="row_5"></div>
            <div class="row_4"></div>
            <div class="row_3"></div>
            <div class="row_2"></div>
            <div class="row_1"></div>
            <div class="row_0"></div>
        </div>
        <div id="3" class="col col_3">
            <div class="row_5"></div>
            <div class="row_4"></div>
            <div class="row_3"></div>
            <div class="row_2"></div>
            <div class="row_1"></div>
            <div class="row_0"></div>
        </div>
        <div id="4" class="col col_4">
            <div class="row_5"></div>
            <div class="row_4"></div>
            <div class="row_3"></div>
            <div class="row_2"></div>
            <div class="row_1"></div>
            <div class="row_0"></div>
        </div>
        <div id="5" class="col col_5">
            <div class="row_5"></div>
            <div class="row_4"></div>
            <div class="row_3"></div>
            <div class="row_2"></div>
            <div class="row_1"></div>
            <div class="row_0"></div>
        </div>
        <div id="6" class="col col_6">
            <div class="row_5"></div>
            <div class="row_4"></div>
            <div class="row_3"></div>
            <div class="row_2"></div>
            <div class="row_1"></div>
            <div class="row_0"></div>
        </div>
    </div>
    <div class="player_info">
        <div class="player_1_info">
            <h2>Player 1</h2>
        </div>
        <div class="player_2_info">
            <h2>Player 2</h2>
        </div>
    </div>
    

    <script src="main.js"></script>      
</body>
</html>
